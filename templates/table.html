{% extends "layout.html" %}

{% block content %}
<form>
<select name="name" class="ui dropdown">
  <option value="0">Название</option>
  <option value="1">Количество</option>
  <option value="2">Растояние(км)</option>
</select>
<select name="operation" class="ui dropdown">
  <option value="0">Равно</option>
  <option value="1">Содержит</option>
  <option value="2">Больше</option>
  <option value="3">Меньше</option>
</select>
<div class="ui input">
    <input name="argument" type="text" placeholder="Введите значение">
</div>
<button type="submit" class="ui primary button">Фильтр</button>
</form>
<div>
  <table class="ui celled table">
      <thead>
          <tr>
              <th>Дата</th>
              <th>Название</th>
              <th>Количество</th>
              <th>Растояние(км)</th>
          </tr>
      </thead>
      <tbody>
          {% for product in products %}
        <tr>
          <td>{{ product.date }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.distance }}</td>
        </tr>
          {% endfor %}
      </tbody>
    </table>
</div>
</br>
{% endblock %}
